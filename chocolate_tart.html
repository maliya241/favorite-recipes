	<head>
	<body>
		<h1></h1>
		<h2>Ingredients</h2>
		<ul>
			<li>400 g (2 1/2 cups) Cooking Chocolate Chips</li>
			<li>150 ml Heavy Cream</li>
		</ul>
		<h2>Directions</h2>
		<ol>
			<li>Put chocolate chips and heavy cream in a bowl and melt at 30 second intervals until completely melted (about 3 rounds).</li>
			<li>Pour the melted mix into something and refrigerate until solid.</li>
		</ol>
